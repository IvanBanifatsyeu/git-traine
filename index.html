<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="images/hat.png" alt="Hat">
            <div class="label">HAT</div>
        </div>
        <div class="grid-item">
            <img src="images/dress.png" alt="Dresses">
            <div class="label">DRESSES</div>
        </div>
        <div class="grid-item">
            <img src="images/bag.png" alt="Bags">
            <div class="label">BAGS</div>
        </div>
        <div class="grid-item">
            <img src="images/shoes.png" alt="Shoes">
            <div class="label">SHOES</div>
        </div>
        <div class="grid-item">
            <img src="images/clothes.png" alt="Clothes">
            <div class="label">CLOTHES</div>
        </div>
    </div>
</body>
</html>
